<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
<title>Faq-Accordion-Card-Main</title>
</head>

<body>
  <div class="card">
    <img src="images/illustration-woman-online-mobile.svg">

    <div class="content">
      <h3>FAQ</h3>
      <div>
        <div class="sub-question" id="question-1">
          <p>How many team members can I invite?</p>
          <img class="arrow" src="icon-arrow-down.svg">
        </div>
        <hr>
      </div>
  
      <div>
        <div class="sub-question" id="question-2">
          <p>What is the maximum file upload size?</p>
          <img class="arrow" src="icon-arrow-down.svg">
        </div>
        <hr>
      </div>
  
      <div>
        <div class="sub-question" id="question-3">
          <p>How do I reset my password?</p>
            <img class="arrow" src="icon-arrow-down.svg">
        </div>
        <hr>
      </div>
      
      <div>
        <div class="sub-question" id="question-4">
          <p>I cancel my subscription?</p>
          <img class="arrow" src="icon-arrow-down.svg">
        </div>
        <hr>
      </div>

      <div>
        <div class="sub-question" id="question-5">
          <p>Do you provide additional support?</p>
          <img class="arrow" src="icon-arrow-down.svg">     
        </div>
        <hr>
      </div>
    </div>

  </div>  
</body>
</html>
